<html>

	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<script type="text/javascript" src="script.js"></script>
		<script type="text/javascript">
			codepen = window.codepen || {};
			codepen.api = {};
		</script>
	</head>

	<body>
		<div class="container">

			<div class="header-logo">
				<img src="img/codepen-logo.svg" />
			</div>

			<div class="form-modal">

				<nav>
					<a href="#" class="active" id="login-button">Login</a>
					<a href="#" id="signup-button">Sign Up</a>
				</nav>

				<div class="login-form">
					<form class="signup">
						<div class="form-row">
							<label for="login-email-field">Username</label>
							<input id="login-email-field" name="email" type="text" />
						</div>
						<div class="form-row">
							<label for="login-password-field">Password</label>
							<input id="login-password-field" name="password" type="password" />
						</div>
						<button id='login-btn'>Log in</button>
					</form>
				</div>

				<div class="signup-form">
					<form class="signup">
						<div class="form-row">
							<label for="signup-name-field">Name</label>
							<input id="signup-name-field" name="name" type="text" placeholder="Johnny Sandwiches" />
						</div>
						<div class="form-row">
							<label for="signup-email-field">Email</label>
							<input id="signup-email-field" name="email" type="text" placeholder="johnny@sandwiches.com" />
						</div>
						<div class="form-row">
							<label for="signup-username-field">Username</label>
							<input id="signup-username-field" name="username" type="text" />
							<label>&nbsp;</label>
							<small>codepen.io/<span id="url-preview"></span></small>
						</div>
						<div class="form-row">
							<label for="signup-password-field">Choose Password</label>
							<input id="signup-password-field" name="password" type="password" />
						</div>
						<div class="form-row">
							<label for="signup-password-field">Password Again</label>
							<input id="signup-password-field" name="password" type="password" />
						</div>
						<button id="signup-btn">Sign up</button>
					</form>
				</div>

			</div>

		</div>
		<script type="text/javascript" src="server.js"></script>
	</body>

</html>
